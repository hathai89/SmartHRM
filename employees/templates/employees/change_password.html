{% extends 'base/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Đổi mật khẩu - {{ SITE_NAME }}{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Đổi mật khẩu</h4>
                </div>
                <div class="card-body">
                    <p class="alert alert-info">
                        <i class="fas fa-info-circle"></i> Đây là lần đầu tiên bạn đăng nhập vào hệ thống. Vui lòng đổi mật khẩu để tiếp tục sử dụng.
                    </p>
                    
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary">Đổi mật khẩu</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
